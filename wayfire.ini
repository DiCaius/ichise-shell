[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
max_render_time = -1
plugins = ichise-trigger ichise-hello command
preferred_decoration_mode = server
vheight = 3
vwidth = 3
xwayland = true

[command]
command_terminal = gnome-terminal
binding_terminal = <shift> <alt> KEY_U

[ichise-trigger]
command_terminal = (<super> KEY_T)->{gnome-terminal}
signal_hello = (<shift> <alt> KEY_H)->|hello|->{ }

